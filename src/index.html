<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="around the us" />
    <meta name="description" content="Profile for explorer" />
    <meta
      name="keywords"
      content="travel, exploring, national parks, social media"
    />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__image"
          src="<%=require('./images/logo.svg')%>"
          alt="Around the US Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__content">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>

    <!--Edit Profile Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="edit-profile-close-button"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" id="profile-form" novalidate>
          <div class="input-container">
            <input
              type="text"
              name="name"
              id="profile-title-input"
              class="modal__input"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span
              class="modal__error modal__error_visible"
              id="profile-title-input-error"
            ></span>
          </div>

          <div class="input-container">
            <input
              type="text"
              name="description"
              id="profile-description-input"
              placeholder="Description"
              class="modal__input"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error modal__error_visible"
              id="profile-description-input-error"
            ></span>
          </div>
          <button type="submit" class="modal__button" id="profile-save-button">
            Save
          </button>
        </form>
      </div>
    </div>

    <!--Add Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-card-close-button"></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form" id="card-form">
          <div class="input-container">
            <input
              type="text"
              name="title"
              id="card-title-input"
              class="modal__input"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span
              class="modal__error modal__error_visible"
              id="card-title-input-error"
            ></span>
          </div>
          <div class="input-container">
            <input
              type="url"
              name="url"
              id="card-url-input"
              placeholder="Image link"
              class="modal__input"
              required
            />
            <span
              class="modal__error modal__error_visible"
              id="card-url-input-error"
            ></span>
          </div>
          <button
            type="submit"
            id="submit-button"
            class="modal__button modal__button_disabled"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <!--Preview Image Modal-->
    <div class="modal" id="preview-image-modal">
      <div class="modal__preview">
        <button class="modal__close" id="modal-preview-close-button"></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__description"></p>
      </div>
    </div>

    <!--card template-->
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <button type="submit" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
